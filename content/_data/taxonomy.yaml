post:
  - tag: Podcast
    icon: audio
  - tag: Video
    icon: video
  - tag: Link
    icon: link
  - tag: Case Study
    icon: tools
  - tag: Article
    icon: news

oss:
  - title: OddTools
    all:
      - owner
  - title: Core Team
    current:
      - core team
      - maintainer
      - invited expert
  - title: Other Contributions
    all:
      - contributor
    past:
      - core team
      - maintainer
      - invited expert

img:
  formats:
    - webp
    - jpeg
  widths:
    - 480
    - 960
    - 1600

  # named `sizes` for smaller images
  sizes:
    default: '(min-width: 45em) 50vw, 100vw'
    media: '(min-width: 80em) 15vw, (min-width: 40em) 30vw, 100vw'
    card: '(min-width: 95em) 30vw, (min-width: 56em) 45vw, 100vw'
    gallery: '(min-width: 95em) 30vw, 50vw'
